<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>移动端</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/move.css" />
	</head>

	<body>
		<div class="container-fluid" style="padding: 0;">
			<div class="wear">
				<div class="glyphicon glyphicon-menu-left wear-1 pull-left">
				</div>
				<p>个人主页</p>
			</div>
			<div class="wear-2">
				<div class="wear-3">
					<div class="print pull-left">
						<div class="print-1">
							<img src="img/move/go.png" />
						</div>
					</div>
					<div class="site">
						<p>高素雅 <b>51岁</b></p>
						<div class="glyphicon glyphicon-map-marker site-1">
						</div>
						<span>北京 通州 果园</span>
					</div>
				</div>
			</div>
			<div class="warp">
				<div class="but but-c">
					<div class="about">
						<span></span>
					<p>专业技能</p>
					</div>
				</div>
				<div class="but-1">
					<div class="glyphicon glyphicon-star-empty but-2 but-3"></div><span class="but-4">住址</span>
					<div class="glyphicon glyphicon-star-empty but-2"></div><span>不含餐</span>
				</div>
				<div class="but-1">
				<div class=" but-2 but-3"><p class="pull-left but-5">从业年限</p><b></b><p class="but-6">0~3年</p></div>
				</div>
				
				<div class="but-1">
				<div class=" but-2 but-3"><p class="pull-left but-5">工作时间</p><b></b><p class="but-6">0~3年</p></div>
				</div>
				<div class="but-1">
				<div class=" but-2 but-3"><p class="pull-left but-5">服务价格</p><b></b><p>25元/一小时</p></div>
				</div>
				<div class="but">
					<div class="about-1">
					<div class=" but-3 but-a but-b pull-left"><p class="pull-left but-5">服务价格</p><b></b></div>
					</div>
					<div class="about-2">
						<p>可以洗衣丶做饭丶照顾老人。在护<br />工方面有5年的经验，经验丰富。</p>
					</div>
				</div>
				<div class="side">
					<input type="button" value="留言" class="button"/>
					<input type="button" value="电话联系" class="button-1"/>
				</div>
			</div>
		</div>
	</body>

</html>
