<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选项</title>
	</head>

	<body>
		<form>
			<label for="sex">昵称：</label>
			<input type="text" value="admin" id="sex"/><br /> 
			<label for="go">密码：</label>

			<input type="text" value="admin" id="too" />

				<option value="qq.com">qq.com</option>
			</select><br /> 
			性別：

			<input type="radio" value="male"  name="sex"/ id="nv"><label for="nv">女</label><br />
			 兴趣：

			<input type="checkbox" value="male" name="sex" id="sheying" /><label for="sheying">摄影</label>
			<input type="checkbox" checked="checked" value="male" name="sex" id="yundong"/><label for="yundong">运动</label><br />

					毛扇指千阵，铁马踏冰河
			</textarea><br />
			<input type="button" value="注册" /><br /> 上传个人照片：
			<br />
			<input type="file" value="选择文件" />
		</form>

</html>
