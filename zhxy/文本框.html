<html>

	<head>
		<meta charset="utf-8" />

		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$(function() {

				$('label').mousedown(function() {
					$('label').css({
						"outline": "solid 0.2rem #74a6fa",
					})
					$('html').mouseover(function() {
						if($('label').css({
								"outline": "solid 0.2rem #74a6fa",
							})) {
							$('label').css({
								"outline": "solid 0.2rem transparent",
							})

						}

					})
				})
			})
		</script>

	
	</head>

<input type="text" value="" style="outline: none;border: none; height: 65%;background: #ededee;margin-left: 0.5rem;" />
