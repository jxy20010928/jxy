<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>变变变</title>
		<style type="text/css">
			ul {
				width: 40%;
				margin: auto;
			}
			
			li {
				display: inline-block;
				width: 32%;
				padding-bottom: 12rem;
				background: #FFE5C5;
			}
			
			input {
				width: 15rem;
				height: 5rem;
				background: orange;
				border: none;
				;
			}
			
			.text {
				width: 48rem;
				margin: auto;
			}
			
			#end {
				float: right;
			}
		</style>
	</head>

	<body>
		<ul id="wrap">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="text">
			<input type="button" value="开始" id="start" />
			<input type="button" value="结束" id="end" />
		</div>

	</body>
	<script type="text/javascript">
		var timer;
		var colorarr = ['orange', 'pink', 'black', 'yellow', 'red', 'blue'];
		function tion() {
			var wrap = document.getElementById('wrap')
			var box = wrap.getElementsByTagName('li')
			var start = document.getElementById('start');
			var end = document.getElementById('end');
			for(var i = 0; i < box.length; i++) {
				box[i].style.background = '#FFE5C5';
			}
			for(var m = 0; m < 3; m++) {
				var colornum = Math.floor(Math.random() * 6);
				var boxnum = Math.floor(Math.random() * 9);
				box[boxnum].style.background = colorarr[colornum];
			}
		}
		start.onclick = function() {
			tion();
			clearInterval(timer);
			timer = setInterval(tion, 100);
		}
		end.onclick = function() {
			clearInterval(timer);
		}
	</script>

</html>
