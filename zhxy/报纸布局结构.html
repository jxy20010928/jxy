<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>报纸布局结构</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			.weap-1 {
				height: 30rem;
				background: red;
			}
			.weap-2 {
				height: 17rem;
				background: red;
			}
			.weap-3 {
				padding-bottom: 50rem;
				background: red;
			}
			.weap-4{
				padding-bottom: 23.5rem;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="container" style="width: 89.6rem;">
			<div class="row" style=" border-bottom: 0.2rem solid #000000;">
				<a class="pull-left" style="background: red; width: 11rem; height: 6rem; padding-top: 4rem;">左</a>
				<a class="pull-right" style="padding-top: 4rem;">右</a>
			</div>
			<div class="row" style="margin-top: 3.5rem;">
				<div class="col-xs-8 pull-left" style="height: 30rem; background: red; "></div>
				<div class="col-xs-4 pull-right" style="height: 30rem; padding-left: 5rem; padding-right: 0;">
					<div class="weap-1"></div>
				</div>
			</div>
			<div class="row" style="margin-top: 5rem;">
				<div class="col-xs-8 pull-left " style="padding:0;">
					<div class="col-xs-5 pull-left" style="height: 17rem;padding-left: 0; ">
						<div class="weap-2">1</div>
					</div>
					<div class="col-xs-4 pull-left" style="height: 17rem; ">
						<div class="weap-2">2</div>
					</div>
					<div class="col-xs-3" style="height: 17rem;padding-right: 0;">
						<div class="weap-2">3</div>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 3rem;">
				<div class="col-xs-6" style="padding:0;">
					<div class="weap-3"></div>
				</div>
				<div class="col-xs-6" style="padding-right: 0;">
						<div class="weap-4"></div>
						<div class="weap-4 weap-5" style="margin-top: 3rem;"></div>
					</div>
			</div>
			<div class="row" style="height: 5rem; margin-top: 3rem; border-top: 0.2rem solid #000000;">
					<a class="pull-right">右</a>
				</div>
		</div>
	</body>
</html>
