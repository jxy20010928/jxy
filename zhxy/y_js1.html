	<script type="text/javascript">
		//~function(){}()立即运行的匿名函数 类似 window.onload=function(){};
		//三元运算符
		~ function() {
			var a = 10;
			var b = 15;
			a > b ? console.log("a>b") : console.log('a<b');
			//等同于
			/*if(a > b) {
				alert('a>b')
			} else {
				alert('a<b')
			}*/
		}()
		//Js运算符之++,--[好像你们也用不着？...]
		~ function() {
			//关于= - * /有个隐式转换的东西--有空可以看
			//http://www.tuicool.com/articles/beQFF3E
			var y = 5,
				x; //一条语句，多个变量,语句以 var 开头，并使用逗号分隔变量即可：
			x = y++; //x=y$5;y=y+1$6;//这里我用$表示结果吧
			x = y--; //x=y$6,y=y-1$5;
			x = --y; //y=y-1$4;x=y$4;
			x = ++y; //y=y+1$5;x=y$5;
			//++如果在前面,先把值赋给变量，然后自加;
			//++如果在后面,先自加，然后把值赋给变量;//--同理
		}()
		//for循环。。。w3c写的很具体
		~ function() {

			//for【1 】
			~ function() {
				/*for(语句1,语句2循环执行代码块的条件,语句3代码块执行完成后的操作){//do something..}【大括号就是代码块...】*/
				//语句1，循环开始之前执行，只执行一次，一般声明一个变量;
				//流程
				//语句1，循环开始之前声明变量i=0;这个只会执行一次
				//语句2，判断循环执行代码块的条件
				/*【示例】 这里的条件就是i<10; 例如语句1声明了i=0;语句2进行判断,0<10所以执行代码块console.log(i)【因为i=0，就是console.log(0)】
		           代码块执行完成，然后执行语句3;i=i+1;这时候i就变成1*/

				//语句3，代码块执行完才进行的操作【这里是i++;等同于i=i+1;】
				//然后 语句2 语句3,语句2 语句3 ,语句2 语句3 ..直到语句2判断循环执行代码块的条件不成立，停止;
				for(var i = 0; i < 10; i++) {
					console.log(i); //0----9
					//语句1声明 i=0;
					//语句2判断0<10;开始代码块执行console.log(0);语句3~i=i+1;这时候i=1;
					//语句2判断i=1,1<10;开始代码块执行consoleconsole.log(1);语句3~i=i+1;这时候i=2;
					//语句2判断i=2,2<10;开始代码块执行consoleconsole.log(2);语句3~i=i+1;这时候i=3;
					//....
					//语句2判断i=9,9<10;开始代码块执行consoleconsole.log(9);语句3~i=i+1;这时候i=10;【i是会等于10的】
					//语句2判断i=10,10不小于10..false;代码块不执行，循环停止
				}
				console.log('for循环的i是' + i); //i是10 ,10不小于10.就停止了
			}()
			//for【2 有重复的】
			~ function() {
				//【示例】见div.for_box---类名为for_box的div。。需要他们三个都变色;
				var for_box = document.getElementsByClassName('for_box'); //类名为for_box的div的集合
				//。。for_box.length是3,我就直接写3了,好看懂一点---这样不太好
				for(var i = 0; i < 3; i++) {
					for_box[i].style.background = '#333';
					//【
					//for(语句1，语句2，语句3){do something..}
					//语句 1  在代码块开始前执行 这里声明一个变量i=0；
					//语句 2  定义循环执行代码块的条件【语句2就是个判断条件】  这里就是如果i<3就执行代码块;
					//语句 3  在代码块执行之后执行  代码块执行之后,进行i=i+1;然后执行语句2，语句3，语句2，语句3。。直到语句2不成立
					//】
					//这里相当于运行3个代码块
					//i=0的时候 i<3判断条件成立--for_box[0].style.background = '#333';
					//i=1的时候 i<3判断条件成立--for_box[1].style.background = '#333';
					//i=2的时候 i<3判断条件成立--for_box[2].style.background = '#333';//这时候运行完代码块，还会进行语句3;然后i=3，3不小与3。。,语句2不成立 就停止
					//i=3的时候,i<3判断条件不成立，停止
				}
				console.log('for循环的i是' + i); //3
				///用while看吧---for能做到的，while也能做到 做不到的也做不到--------------上面颜色变过一次#333了，只是看不到 把下面注释掉就好了
				var m = 0;
				while(m < 3) { //判断条件
					for_box[m].style.background = 'orange';
					m++; //代码块每次都运行m=m+1;然后返回判断条件;只要m<3，代码块就一直运行
				}
				console.log('while循环的m也是' + m); //3

			}()

		}()
		//偶然想起来的
		~ function() {
			var a = 1; //数字1
			var b = "1"; //字符串'1'
			console.log(a == b) //ture --当数字和字符串比较，且字符串为数字。则将数字字符串转为数字；
			console.log(a === b) //false--这个是全等。。。
			console.log(!!a) //【!】虽然是取反，但是会直接把它转为布尔值。。。!!取两次 负负得正 双重否定。。
			//这里a=1;1转为布尔值是true--- !取反就是false。。!!取反2次就是true
			//http://www.cnblogs.com/bestend/p/4459525.html  这里讲了1为什么转为布尔值是true
		}()
		//逻辑运算符
		~ function() {
			//&&与
			//表达式1 &&表达式2 &&表达式3
			//【必须全部符合是对的】
			//每个表达是都要运行，从第一个开始到最后一个，只要有一个false就返回false;常用在if
			//||或
			//表达式1 ||表达式2 ||表达式3
			//【只要符合某一项就是对的】
			//从第一个开始开始运行，如果false就运行下一个直到结束，只要有一个表达式是true就返回true，常用在if
			//【!】取反
			console.log(!2 == 2) //false----其实这个等同与下一行
			console.log(false == 2) //false
			//但是 
			console.log(2 == true) //false
			console.log(!!2 == true) //true
			//所以看这个链接。。http://www.cnblogs.com/McJeremy/archive/2010/05/10/1732114.html
		}()
		//包含对象的数组,【数组自定义下标--确切的说是@关联数组】
		~ function() {
			var objarr = ['内容1', '内容2', '内容3'];
			//数组自定义下标---插入了几个对象
			objarr['一号'] = {
				sex: '男',
				account: '001'
			}
			objarr['二号'] = {
				sex: '女',
				account: '002'
			}
			objarr['三号'] = {
				sex: '男',
				account: '003'
			}
			console.log(objarr[0]); //内容1
			console.log(objarr.二号.sex + objarr.二号.account); //女002，这里的+号用作拼接字符串----------与下一行只有写法的不同
			console.log(objarr["一号"].sex + objarr['一号'].account); 	//男001，这里的+号用作拼接字符串
			//数组的嵌套--可以自定义下标，但这里没有用
			objarr[5] = ['嵌套数组内容1', '嵌套数组内容1', '嵌套数组内容1']; //数组第6个就是 嵌套的数组
			console.log(objarr[5][1]) //嵌套数组内容2
		}()
	</script>
