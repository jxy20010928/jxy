<!DOCTYPE html>

	<body>
		<h3>统一建模语言理论测试</h3>
		<p>考试科目：统一建模语音</p>
		<p>时间：100分钟</p>
		<p>得分：</p>
		<form>
			<label for="too">班级 （必填）：</label><input type="text" id="too"/><br />
			<label for="go">学号 （必填）：</label><input type="text" id="go"/><br />
			<label for="sex">姓名 （必填）：</label><input type="text" id="sex"/><br />
			
			<h4>一、填空题（每空5分，共20分）</h4>
			
			1.<label for="yes">UML的中文全称是：</label><br />
			<input type="text" id="yes" /><br />
			2.<label for="men">对象最突出的特征是：</label>
			<input type="text" id="men"/>
			<input type="text" />
			<input type="text" />
			
			<h4>二、选择题（每题10分，共20分）</h4>
			
			1.UML与软件工程的关系是：<br />
			<input type="radio" value="male" name="sex" id="uml" /><label for="uml">（A）UML就是软件工程 </label><br />
			<input type="radio" value="male" name="sex" id="feman" /><label for="feman">（B）UML参与到软件工程中软件开发过程的几个阶段</label><br />
			<input type="radio" value="male" name="sex" id="um" /><label for="um">（C）UML与软件工程无关</label><br />
			<input type="radio" value="male" name="sex" id="uml2" /><label for="uml2">（D）UML是软件工程的一部分</label><br />
			2.Java语言支持：<br />
			<input type="radio" value="male" name="sex" id="dang" /><label for="dang">（A）单继承</label><br />
			<input type="radio" value="male" name="sex" id="1" /><label for="1">（B）多继承</label><br />
			<input type="radio" value="male" name="sex" id="2" /><label for="2">（C）当继承和多继承都支持</label><br />
			<input type="radio" value="male" name="sex" id="3" /><label for="3">（D）单继承和多继承都不支持
				
			<h4>三、多项选择题（每题10分，共20分.</h4>
			
			1.用例的粒度分为以下哪三种;<br />
			<input type="checkbox" id="0"/><label for="0">(A)概念级</label><br />
			<input type="checkbox" id="w"/><label for="w">(B)需要级</label><br />
			<input type="checkbox" id="q"/><label for="q">(c)用戶目标级</label><br />
			<input type="checkbox" id="e"/><label for="e">(D)子功能级</label><br />
			2.类图友以下哪三个部分组成：<br />
			<input type="checkbox" id="4"/><label for="4">(A)名称</label><br />
			<input type="checkbox" id="5"/><label for="5">(B)属性</label><br />
			<input type="checkbox" id="6"/><label for="6">(C)操作</label><br />
			<input type="checkbox" id="7"/><label for="7">(D)方法</label>
			
			<h4>四、判断题（每题10分，共20分）</h4>
			
		    1用例图只是用于和客户交流个沟通的.用于确定需求。</label><input type="radio" value="male" name="sex" />
		    <input type="radio" value="male" name="sex" id="too"/><br />
			2在状态图中终止状态在一个状态图中允许有任意多个。</label><input type="radio" value="male" name="sex" />
			  <input type="radio" value="male" name="sex" id="too"/>
			  
			<h4>五、简答题（每题20分，共20分）</h4>
			
			<p>1.简述说明是模型以及模型的表现形式？</p>
			<textarea rows="10" cols="30"></textarea><br />
			<input type="button"  value="计算分数"/>
		</form>
