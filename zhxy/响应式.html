<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	</head>
	<body>
		<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
  <div class="col-xs-12 col-md-8" style="background: red;">.col-xs-12 .col-md-8</div>
  <div class="col-xs-6 col-md-4" style="background: yellow;">.col-xs-6 .col-md-4</div>
</div>

<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
  <div class="col-xs-6 col-md-4" style="background: black;">.col-xs-6 .col-md-4</div>
  <div class="col-xs-6 col-md-4" style="background: teal;">.col-xs-6 .col-md-4</div>
  <div class="col-xs-6 col-md-4" style="background: blue;">.col-xs-6 .col-md-4</div>
</div>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
  <div class="col-xs-6" style="background: navajowhite;">.col-xs-6</div>
  <div class="col-xs-6" style="background: cyan;">.col-xs-6</div>
</div>
	</body>
</html>
