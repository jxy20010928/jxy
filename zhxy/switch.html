<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="点我切换" />
		<img src="img/wisdom/Image1.png"/>
		<script type="text/javascript">
			var flag=true;
			var btn=document.getElementById('btn');
			var img=document.querySelector('img');
			btn.onclick=function(){
				flag=!flag;
				if (flag) {
					img.src="img/wisdom/Image1.png"
				} else{
					img.src="img/yidong/bear;-6.png"
				}
			}
		</script>
	</body>
</html>
