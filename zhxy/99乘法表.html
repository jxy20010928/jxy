<!DOCTYPE htm l>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
	<script type="text/javascript">
		document.write('<table cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" width="80%">');
		for(var i=1;i<=9;i++){
			document.write('<tr>');
			for(var j=1;j<=i;j++){
				document.write('<td>'+i+'x'+j+'='+(i*j)+'</td>');
			}
		}
	</script>
	</body>
	
</html>
