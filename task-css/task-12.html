<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-12</title>

</head>
<body>
<div class="wrap">

        <img src="img/pdd.png" />
        <h2 align="center">个人主页</h2>
    </div>
    <div class="head">
        <div class="picture">
            <img src="img/b.png" />
            <div class="introduction">
                <span>高素雅</span>
                <span class="five">51岁</span>
            </div>
            <div class="forever">
                <img src="img/Shape%204.png" />
                <span>北京.通州.果园</span>
            </div>
        </div>
    </div>
    <div class="specialty">
        <span>专业技能</span>
    </div>
    <div class="main">
        <img src="img/xingxing1.png" />

        <div class="main-1">
            <img src="img/xingxing1.png" />

        <div class="change"></div>
        <div class="work">

        </div>
        <div class="day">
            <span>全天</span>
        </div>
        <div class="change"></div>
        <div class="price">
            <span>服务价格</span>
        </div>

            <span>25元/小时</span>
        </div>
        <div class="change"></div>
        <div class="self">
            <span>自我介绍</span>
        </div>
        <div class="ability">
            <span>可以洗衣、做饭、照顾老人。在护<br />工方面有5年的经验，经验丰富。</span>
        </div>
    </div>
    <div class="footer">
        <input type="button" style="width: 40%;height: 134px;font-size: 30px; " value="留言">
        <div class="connection">
            <input type="button" style="width: 40%;height: 134px;font-size: 30px;background: #5FC0CD;color: #FFFFFF; " value="电话联系" />
        </div>
    </div>
