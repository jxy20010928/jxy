<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        select {
            text-align: center;
            height: 50px;
            overflow: hidden;
            border: none;
            outline: none;
            background: #eee;
            border-radius: 10px;
        }
        option{
            width: 150px;
            height: 40px;
            font-size: 20px;
            display: inline-block;
            border-radius: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <select name="toppings" multiple="multiple">
    　　<option value="a"  selected="selected">a</option>
    　　<option value="b">b</option>
    　　<option value="c"> c</option>
    　　<option value="d">d</option>
    　　<option value="e">e</option>
    </select>
</body>
</html>
